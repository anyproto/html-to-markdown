<!--large blockquote-->
			<blockquote>
				<p>Allowing an unimportant mistake to pass without comment is a wonderful social grace.</p>
				<p>Ideological differences are no excuse for rudeness.</p>
			</blockquote>


<!--nested blockquote-->
<blockquote>
	<p>This is the first level of quoting.</p>
	<blockquote>

</blockquote>
