<!--simple link-->

<br />


<!--link with space-->
<a href="http://space.org/"> Link with Space </a>
<br />


<!--link with title-->
<a href="http://title.org/" title="Some Title">Link with Title</a>
<br />


<!--link with broken href-->
<a href="http://broken.com/test.html\r">Broken Link</a>
<br />


<!--multiline link-->
<a href="http://multi.org/">
	<p>First Text</p>
	<img src="xxx">
	<p>Second Text</p>
</a>
<br />


<!--multiline link inside a list item-->
<ul>
	<li>
		<a href="http://list.org/">
			<p>First Text</p>
			<br />
			<br />
			<br />
			<br />
			<br />
			<br />
			<br />
			<br />
			<p>Second Text</p>
		</a>
	</li>
</ul>
		

<!--link with an svg-->
<a aria-label="Homepage" title="GitHub" href="https://github.com">
	<svg height="24" viewBox="0 0 16 16" version="1.1" width="24" aria-hidden="true"><path fill-rule="evenodd" d="..."></path></svg>
</a>
<br />


<!--links under each other-->
<p>
	<a href="http://first_under.com">first top</a>
	
	<a href="http://second_under.com">second below</a>
</p>
<br />


<!--links next to each other-->
<p><a href="http://first_next.com">first left</a> <a href="http://second_next.com">second right</a></p>
<br />


<!--links directly next to each other-->
<p>Before<a href="http://example_close.com">close</a>After</p>
